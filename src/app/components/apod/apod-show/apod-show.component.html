<div class="jumbotron">
    <h1 class="display-3">{{apod.title}}</h1>
    <p class="lead">{{apod.date}}</p>
    <hr class="my-2">
    <img *ngIf="apod.media_type === 'image'" [src]="apod.url" [alt]="apod.title" class="img-fluid d-block mx-auto">
    <div class="d-flex justify-content-center">
        <youtube-player *ngIf="apod.media_type === 'video'" [videoId]="getVideoId(apod.url)"></youtube-player>
    </div>
    <p class="mt-3">{{apod.explanation}}</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" [href]="apod.hdurl" role="button">Download</a>
    </p>
</div>
