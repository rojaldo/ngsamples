<div class="d-flex justify-content-center mb-2">
    <app-apod-picker (onDateChange)="dateChanged($event)"></app-apod-picker>    
</div>


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let apod of apodArray">
            <app-apod-card [apod]="apod"></app-apod-card>        
    </div>
</div>
