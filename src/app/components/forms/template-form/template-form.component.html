<form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" [pattern]="namePattern" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            {{getNameErrorMessage()}}
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
    </div>

    <div class="form-group">
        <label for="alterEgo">Alter Ego *</label>
        <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="model.alterEgo" name="alterEgo" #alterEgo="ngModel" [pattern]="alterEgoPattern">
        <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
            Alter ego is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
</form>
