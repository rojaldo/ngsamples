<div class="card h-100">
    <div class="card-body">
        <h4 class="card-title">{{card.question}}</h4>
        <button type="button" name="" id="" [class]="classes[i]" *ngFor="let answer of card.answers; let i=index" (click)="onAnswer(answer)" [disabled]="card.responded">{{answer}}</button>
    </div>
</div>
